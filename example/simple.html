<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DEMO Simple</title>
	<script src="/dist/TaskQueue.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	TaskQueue({
		debug: true,
		task: {
			u1: function (ok, error, context) {
				setTimeout(function () {
					ok();
				}, 1000)
			},
			u2: function (ok, error, context) {
				setTimeout(function () {
					error()
				}, 1000)
			},
			u3: function (ok, error, context) {
				setTimeout(function () {
					ok()
				}, 1000)
			},
			u4: function (ok, error, context) {
				setTimeout(function () {
					ok()
				}, 1000)
			},
		}
	});
</script>
</body>
</html>
